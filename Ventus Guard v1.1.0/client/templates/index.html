<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentusGuard Drone Control</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <div id="tabs">
            <button class="tab-button active" data-tab="main-view">Main</button>
            <button class="tab-button" data-tab="scenarios-view">Scenarios</button>
            <button class="tab-button" data-tab="debug-view">Debug</button>
        </div>

        <div id="main-view" class="tab-content active">
            <h1>VentusGuard Drone Control</h1>

            <div id="video-streams">
                <div class="video-stream">
                    <h3>Main Camera</h3>
                    <img id="main-camera" src="" alt="Main camera stream">
                </div>
                <div class="video-stream">
                    <h3>USB Camera</h3>
                    <img id="usb-camera" src="" alt="USB camera stream">
                </div>
            </div>

            <div id="drone-state">
                <h2>Drone State</h2>
                <p>Battery: <span id="battery"></span>%</p>
                <p>Altitude: <span id="altitude"></span> m</p>
                <p>GPS: <span id="gps"></span></p>
                <p>Status: <span id="status"></span></p>
            </div>

            <div id="basic-controls">
                <button id="takeoff">Takeoff</button>
                <button id="land">Land</button>
            </div>

            <div id="movement-controls">
                <h3>Movement Controls</h3>
                <input type="number" id="movement-distance" value="1" min="0.1" max="10" step="0.1">
                <button id="move-forward">Forward</button>
                <button id="move-backward">Backward</button>
                <button id="move-left">Left</button>
                <button id="move-right">Right</button>
            </div>

            <div id="led-control">
                <h3>LED Control</h3>
                <input type="color" id="led-color" value="#ffffff">
                <button id="set-led">Set LED Color</button>
            </div>
        </div>

        <div id="scenarios-view" class="tab-content">
            <h2>Flight Scenarios</h2>
            <div id="scenario-builder">
                <select id="block-type">
                    <option value="takeoff">Takeoff</option>
                    <option value="move">Move</option>
                    <option value="land">Land</option>
                </select>
                <input type="number" id="block-value" placeholder="Value">
                <select id="block-direction">
                    <option value="up">Up</option>
                    <option value="forward">Forward</option>
                    <option value="backward">Backward</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
                <button id="add-block">Add Block</button>
            </div>
            <div id="scenario-blocks"></div>
            <button id="run-scenario">Run Scenario</button>
            <button id="clear-scenario">Clear Scenario</button>
        </div>

        <div id="debug-view" class="tab-content">
            <h2>Debug Console</h2>
            <div id="debug-output"></div>
            <div id="debug-input">
                <input type="text" id="command-input" placeholder="Enter JSON command">
                <button id="send-command">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
